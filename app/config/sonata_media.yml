sonata_media:
    db_driver: doctrine_phpcr
    class:
        media:              Application\Sonata\MediaBundle\Document\PHPCR\Media
        gallery:            Application\Sonata\MediaBundle\Document\PHPCR\Gallery
        gallery_has_media:  Application\Sonata\MediaBundle\Document\PHPCR\GalleryHasMedia

    default_context: default
    contexts:
        default:  # the default context is mandatory
            download:
                strategy: sonata.media.security.superadmin_strategy
                mode: http
            providers:
                - sonata.media.provider.dailymotion
                - sonata.media.provider.youtube
                - sonata.media.provider.image
                - sonata.media.provider.file

            formats:
                small: { width: 100 , quality: 70}
                big:   { width: 500 , quality: 70}

    cdn:
        server:
            path:      /uploads/media # http://media.sonata-project.org

    filesystem:
        local:
            directory:  %kernel.root_dir%/../web/uploads/media
            create:     false
